[[extend 'layout.html']]

<style>
  [v-cloak] {
       display: none;
  }
  #app {
    padding-bottom: 300px;
  }
  #map { 
      height: 650px; 
      width: 100%; 
      border-radius: 15px !important;
    }
  .button-spacing {
    margin-right: 10px;
  }
  body {
    background-color: #aaa;
    color: #aaa;
  }
  .title {
    text-align: center;
    font-family: 'Comfortaa', sans-serif;
  }
  .my-birding-button {
    background-color: #666 !important; 
    color: #ffffff !important;
    
    font-family: 'Comfortaa', sans-serif;
  }
  .searchfield {
    font-family: 'Comfortaa', sans-serif;
  }
  </style>


<div class="section" id="app" v-cloak>
  <!-- Put here your Vue.js template -->
  <h1 class="title">üê¶Bird Watching Map</h1>

  <div class="field">
    <div class="control">
      <input class="input searchfield" type="text" placeholder="Search..." v-model="searchQuery">
      <div class="field" v-for="match in closestMatches" v-show="showMatches">
        <div class="control">
          <a href="#" @click.prevent="select_bird(match)">{{ match }}</a>
        </div>
      </div>
    </div>
  </div>

  <button class="button is-primary my-birding-button">My Birding</button>
  <div class="map">
    <div id="map"></div>
  </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
  let get_species_url = "[[=XML(get_species_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
