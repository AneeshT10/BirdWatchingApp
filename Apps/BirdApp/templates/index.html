[[extend 'layout.html']]

<style>
  [v-cloak] {
       display: none;
  }
  #app {
    padding-bottom: 300px;
  }
  #map { 
      height: 650px; 
      width: 100%; 
      border-radius: 15px !important;
    }
  .button-spacing {
    margin-right: 10px;
  }
  body {
    background-color: #000;
    color: #aaa;
  }
  .title {
    text-align: center;
    font-family: 'Comfortaa', sans-serif;
    color: #fff
  }
  .my-birding-button {
    background-color: #1f1e1e !important; 
    color: #ffffff !important;
    
    font-family: 'Comfortaa', sans-serif;
  }
  .redo-button {
    background-color: #1f1e1e !important; 
    color: #ffffff !important;
    justify-content: center;
    font-family: 'Comfortaa', sans-serif;
  }
  .searchfield {
    font-family: 'Comfortaa', sans-serif;
    background-color: #000 !important;
    border-color: #1f1e1e;
  }
  .matches-list {
    max-height: 150px; /* Adjust as needed */
    overflow-y: auto;
  }
  .matches-list a {
    box-shadow: 0px 0px 10px 0px rgba(136, 134, 134, 0.75); /* Adjust as needed */
    border-radius: 3px; /* Adjust as needed */
    display: block;
    padding: 5px;
    margin: 5px 0;
    background-color: #1f1e1e; /* Adjust as needed */
  }
  </style>


<div class="section" id="app" v-cloak>
  <!-- Put here your Vue.js template -->
  <h1 class="title">Bird Watching Map</h1>

  <div class="field">
    <div class="control">
        <input class="input searchfield" type="text" placeholder="Search..." v-model="searchQuery">
        <div class="control matches-list">
            <div class="field" v-for="match in closestMatches" v-show="showMatches">
                <a href="#" @click.prevent="select_bird(match)">{{ match }}</a>
            </div>
        </div>
    </div>
</div>

<button class="button is-primary my-birding-button">My Birding</button>

<div class="has-text-centered">
  <button class="button is-primary redo-button" @click = redo() >&#x21BB;</button>
</div>

<div class="map">
    <div id="map"></div>
</div>

</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
  let get_species_url = "[[=XML(get_species_url)]]";
  let get_checklists_url = "[[=XML(get_checklists_url)]]";
  let get_sightings_url = "[[=XML(get_sightings_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
